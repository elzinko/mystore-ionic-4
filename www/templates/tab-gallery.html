<ion-view view-title="Gallery">
    <ion-content>
        <div class="section">
            <gallerie>
                <loader ng-repeat="photo in gallery.photos" class="loader" style="padding-bottom:{{photo.padding}}%"
                        src="photo.url" padding="photo.padding"></loader>
            </gallerie>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="gallery.more" distance="2%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
