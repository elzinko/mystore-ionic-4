<ion-view view-title="gallery">
    <ion-content>
        <div class="section">
            <gallerie>
                <div ng-repeat="photo in gallery.photos">
                    <loader class="loader" src="photo.url" style="padding-bottom:{{photo.padding}}%"></loader>
                </div>
            </gallerie>
        </div>
        <ion-infinite-scroll on-infinite="loadMore()" ng-if="gallery.more" distance="2%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
